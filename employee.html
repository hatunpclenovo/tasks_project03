<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="employee-container">
        <h1 id="employeeName">Employee Name</h1>

        <!-- Button Container -->
        <div class="button-container">
            <button onclick="showTaskForm()">New Task</button>
            <button onclick="goBack()">Go Back</button>
        </div>

        <!-- Task Form -->
        <div id="taskForm" style="display: none;">
            <form onsubmit="addTask(event)">
                <label for="taskDay">Day:</label>
                <select id="taskDay" required>
                    <option value="">Select Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>

                <label for="taskDate">Date:</label>
                <input type="date" id="taskDate" required>

                <label for="taskDepartment">Department:</label>
                <select id="taskDepartment" required>
                    <option value="">Select Department</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Accounting">Accounting</option>
                    <option value="Online Sales">Online Sales</option>
                    <option value="Sales Hall">Sales Hall</option>
                </select>

                <label for="taskTitle">Task Title:</label>
                <input type="text" id="taskTitle" required>

                <label for="taskDescription">Task Description:</label>
                <textarea id="taskDescription" required></textarea>

                <label for="taskStartTime">Start Time:</label>
                <input type="time" id="taskStartTime" required>

                <label for="taskEndTime">End Time:</label>
                <input type="time" id="taskEndTime" required>

                <label for="taskNote">Note:</label>
                <textarea id="taskNote"></textarea>

                <button type="submit">Add Task</button>
            </form>
        </div>

        <!-- Task Table -->
        <h2>Tasks in Progress</h2>
        <table id="inProgressTasksTable">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Date</th>
                    <th>Department</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Note</th>
                    <th>Actions</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tasks in Progress will be loaded here -->
            </tbody>
        </table>

        <h2>Completed Tasks</h2>
        <table id="completedTasksTable">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Date</th>
                    <th>Department</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Note</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Completed Tasks will be loaded here -->
            </tbody>
        </table>

        <h2>Uncompleted Tasks</h2>
        <table id="uncompletedTasksTable">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Date</th>
                    <th>Department</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Note</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Uncompleted Tasks will be loaded here -->
            </tbody>
        </table>

    </div>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadEmployeeDetails);
    </script>
</body>
</html>
